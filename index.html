<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/grupo-de-idade.png" type="image/x-icon">
    <title>Sua idade ?</title>
    <style>
        body{
            background-image: linear-gradient(45deg,blue,rgb(175, 87, 87),orange);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

      div{
        display: flex;
        flex-direction: column;
        padding: 60px;
        
      }
      h3{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
      }

      input{
    
        padding: 10px;
        margin-top: 10px;
        outline: none;
        border-radius: 7px;
        border: none;
        
        
      }


      #butn{
        margin-top: 18px;
      }

    </style>
</head>
<body>
    <div class="container">
            
        <div>
                <h3>Qual sua idade ?</h3>
                <input type="number" id="anoatual" placeholder="Digite o ano atual" required >
                <input type="number" id="anonascimento" placeholder="Digite ano de nascimento" required>
                <input type="button" value="Descobrir" onclick="saberIdade()">
                <p></p>
            </div>

    </div>

    <script>
        function saberIdade(){
            var anoAtual = document.querySelector('#anoatual').value;
            var anoNascimento = document.querySelector('#anonascimento').value;
            var resultado = document.querySelector('p')
            var atual = anoAtual - anoNascimento
            resultado.innerHTML = `VocÃª possui: <strong>${atual}</strong> &#x1F60A;`
            resultado.style.color = 'white'
            resultado.style.textAlign = 'center'

        }
       
       
        
           
    </script>
</body>
</html>
